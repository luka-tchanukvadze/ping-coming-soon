<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>

  <link rel="stylesheet" href="index.css">
</head>
<body>

  <main class="container">
    <div>
      <img class="image" src="./images/logo.svg" alt="">
    </div>
    <p class="text">We are launching <span class="soon">soon!</span></p>
    <p class="subscribe">Subscribe and get notified</p>

    <form class="my-form">
      <div class="for-error">
        <label for="email"></label>
        <input id="email" type="text" placeholder="Your email addrress...">
        <div class="error"></div>
      </div>
      <div class="for-column">
        <button class="my-button" type="submit">Notify Me</button>
      </div>
    </form>

    <div>
      <img class="photo" src="./images/illustration-dashboard.png" alt="">
    </div>

    <p class="end">	&copy; Copyright Ping. All rights reserved</p>
  </main>

  
<script src="index.js"></script>
  
</body>
</html>
